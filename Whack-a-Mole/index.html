<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wack A Mole</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            text-align: center;
            width: 360px;
        }

        h1 {
            margin-bottom: 15px;
            color: #2a5298;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 18px;
            font-weight: 600;
            font-size: 16px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .hole {
            background: radial-gradient(circle at center, #8b5a2b, #5a3825);
            border-radius: 50%;
            height: 90px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: inset 0 8px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s;
        }

        .hole:hover {
            transform: scale(1.05);
        }

        .mole {
            position: absolute;
            bottom: -90px;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            transition: bottom 0.4s ease;
        }

        .hole.show .mole {
            bottom: 0;
        }

        button {
            margin-top: 20px;
            padding: 12px 18px;
            border: none;
            border-radius: 10px;
            background: #2a5298;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1e3c72;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Whack-a-Mole</h1>

        <div class="top-bar">
            <div>Score: <span id="score">0</span></div>
            <div>Time: <span id="time">30</span>s</div>
        </div>

        <div class="board" id="board"></div>

        <button id="startBtn">Start Game</button>
    </div>

    <script>
        const board = document.getElementById("board");
        const scoreText = document.getElementById("score");
        const timeText = document.getElementById("time");
        const startBtn = document.getElementById("startBtn");

        let score = 0;
        let time = 30;  // Increased game time
        let gameTimer;
        let moleTimer;

        for (let i = 0; i < 9; i++) {
            const hole = document.createElement("div");
            hole.className = "hole";

            const mole = document.createElement("div");
            mole.className = "mole";
            mole.textContent = "ðŸ¹";

            hole.appendChild(mole);
            board.appendChild(hole);

            hole.onclick = function () {
                if (hole.classList.contains("show")) {
                    score++;
                    scoreText.textContent = score;
                    hole.classList.remove("show");
                }
            };
        }

        const holes = document.querySelectorAll(".hole");

        function showRandomMole() {
            holes.forEach(h => h.classList.remove("show"));

            const randomIndex = Math.floor(Math.random() * holes.length);
            holes[randomIndex].classList.add("show");
        }

        function startGame() {
            score = 0;
            time = 30;
            scoreText.textContent = score;
            timeText.textContent = time;

            clearInterval(gameTimer);
            clearInterval(moleTimer);

            // SPEED REDUCED (700ms â†’ 1200ms)
            moleTimer = setInterval(showRandomMole, 1200);

            gameTimer = setInterval(function () {
                time--;
                timeText.textContent = time;

                if (time === 0) {
                    clearInterval(gameTimer);
                    clearInterval(moleTimer);
                    alert("Game Over! Your Score: " + score);
                }
            }, 1000);
        }

        startBtn.onclick = startGame;
    </script>
</body>

</html>
