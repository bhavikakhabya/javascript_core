<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple News Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .news-box {
            background: white;
            width: 100%;
            max-width: 420px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease;
        }

        .news-box:hover {
            transform: translateY(-5px);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
            color: #1e3c72;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
            margin-bottom: 15px;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.03);
        }

        #news-content {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .article {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        .article:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .article a {
            text-decoration: none;
            color: #2a5298;
            font-weight: 600;
            font-size: 0.95rem;
            display: block;
        }

        .article p {
            font-size: 0.8rem;
            color: #555;
            margin: 6px 0 0;
        }

        #news-content::-webkit-scrollbar {
            width: 6px;
        }

        #news-content::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="news-box">
        <h2>Latest News ðŸ“°</h2>
        <button onclick="fetchNews()">Refresh News</button>
        <div id="news-content">Loading latest news...</div>
    </div>

    <script>
        async function fetchNews() {
            const content = document.getElementById('news-content');
            content.innerHTML = 'Loading...';

            try {
                const response = await fetch('https://api.spaceflightnewsapi.net/v4/articles/?limit=5');
                const data = await response.json();

                content.innerHTML = '';

                data.results.forEach(article => {
                    const articleEl = document.createElement('div');
                    articleEl.className = 'article';
                    articleEl.innerHTML = `
                        <a href="${article.url}" target="_blank">${article.title}</a>
                        <p>${article.news_site}</p>
                    `;
                    content.appendChild(articleEl);
                });
            } catch (error) {
                content.innerHTML = 'Failed to load news.';
            }
        }

        fetchNews();
    </script>

</body>

</html>
