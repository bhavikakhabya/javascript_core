 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .parent-div {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 8px;
        }

        .parent-div div {
            background-color: white;
            border-radius: 10px;
            font-size: 40px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .parent-div div:hover {
            background-color: #f8f9fc;
            transform: scale(1.05);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background-color: #fff;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>

    <h1>ðŸŽ® Tic Tac Toe</h1>

    <div class="parent-div">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <button onclick="resetGame()">Reset Game</button>

    <script src="script.js"></script>

</body>

</html>
